<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navigation">
    <picture class="company-logo"><img src="./images/logo.svg" alt="company logo"></picture>
    <nav class="nav-container">
      <ul><span>Features</span><img src="./images/icon-arrow-down.svg"></ul>
      <ul><span>Company</span><img src="./images/icon-arrow-down.svg"></ul>
      <ul>Careers</ul>
      <ul>About</ul>
    </nav>
    <section class="signup-menu">
      <button class="login-btn">Login</button>
      <button class="register-btn rounded-btn">Register</button>
    </section>
    <button class="menu-icon-mobile">
      <img src="./images/icon-menu.svg" alt="menu icon">
    </button>
  </header>
  <main class="main-container">
    <section class="img-container-mobile">
      <img src="./images/image-hero-mobile.png" alt="background image">
    </section>
    <section class="desc-container">
      <h1>Make remote work</h1>
      <p class="desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="more-btn rounded-btn">Learn more</button>
      <div class="client-img-wrapper">
        <img src="./images/client-databiz.svg" alt="databiz client image">
        <img src="./images/client-audiophile.svg" alt="client audiophile image">
        <img src="./images/client-meet.svg" alt="client meet image">
        <img src="./images/client-maker.svg" alt="client maker image">
      </div>
    </section>
    <section class="img-container-desktop">
      <img src="./images/image-hero-desktop.png" alt="background image">
    </section>
  </main>
  <aside class="feature-menu hide">
    <ul>
      <li>
        <img src="./images/icon-todo.svg" alt="to-do icon">
        <span>Todo list</span>
      </li>
      <li>
        <img src="./images/icon-calendar.svg" alt="Calender icon">
        <span>Calender</span>
      </li>
      <li>
        <img src="./images/icon-reminders.svg" alt="Reminders icon">
        <span>Reminders</span>
      </li>
      <li>
        <img src="./images/icon-planning.svg" alt="Planning icon">
        <span>Planning</span>
      </li>
    </ul>
  </aside>
  <aside class="company-menu hide">
    <ul>
      <li>
        <span>History</span>
      </li>
      <li>
        <span>Our Team</span>
      </li>
      <li>
        <span>Blog</span>
      </li>
    </ul>
  </aside>
  <script src="./index.js"></script>
</body>
</html>
