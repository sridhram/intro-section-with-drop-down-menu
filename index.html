<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navigation">
    <picture class="company-logo"><img src="./images/logo.svg" alt="company logo"></picture>
    <nav class="nav-container">
      <ul>Features</ul>
      <ul>Company</ul>
      <ul>Careers</ul>
      <ul>About</ul>
    </nav>
    <section class="signup-menu">
      <button class="login-btn">Login</button>
      <button class="register-btn rounded-btn">Register</button>
    </section>
    <button class="menu-icon-mobile">
      <img src="./images/icon-menu.svg" alt="menu icon">
    </button>
  </header>
  <main class="main-container">
    <section class="img-container-mobile">
      <img src="./images/image-hero-mobile.png" alt="background image">
    </section>
    <section class="desc-container">
      <h1>Make remote work</h1>
      <p class="desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="more-btn rounded-btn">Learn more</button>
      <div class="client-img-wrapper">
        <img src="./images/client-databiz.svg" alt="databiz client image">
        <img src="./images/client-audiophile.svg" alt="client audiophile image">
        <img src="./images/client-meet.svg" alt="client meet image">
        <img src="./images/client-maker.svg" alt="client maker image">
      </div>
    </section>
    <section class="img-container-desktop">
      <img src="./images/image-hero-desktop.png" alt="background image">
    </section>
  </main>
</body>
</html>
